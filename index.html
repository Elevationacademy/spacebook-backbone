<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="node_modules/backbone/node_modules/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="node_modules/backbone/backbone-min.js"></script>
  <title>Spacebook Backbone</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Spacebook</h1>
      </div>

      <div class="posts">
      </div>

      <form class="beer-form">
        <h3>Add a New Post</h3>

        <div class="form-group">
          <input type="text" id="post-name" class="form-control" placeholder="Post Text">
          </input>
        </div>

        <button class="btn btn-primary add-post">Post</button>
      </form>

    </div>
  </div>

  <script id="comment-template" type="text/x-handlebars-template">
    <div class="comment"> {{ text }} 
      <button class="btn btn-danger remove-comment">Remove Comment</button>
    </div>
  </script>

  <script id="post-template" type="text/x-handlebars-template">
    <a href="#" class="remove">remove</a>
    <a href="#" class="show-comments">comments</a>
      {{ text }}
    <div class="comments-container">
      <div class="comments-list"></div>
      <input type="text" class="comment-name"></input>
      <button class="btn btn-primary add-comment">Post Comment</button>
    </div>
  </script>

  <script type="text/javascript" src="javascript/models/commentModel.js"></script>
  <script type="text/javascript" src="javascript/collections/commentsCollection.js"></script>
  <script type="text/javascript" src="javascript/models/postModel.js"></script>
  <script type="text/javascript" src="javascript/collections/postsCollection.js"></script>
  <script type="text/javascript" src="javascript/models/appModel.js"></script>
  <script type="text/javascript" src="javascript/views/appView.js"></script>
  <script type="text/javascript" src="javascript/views/commentView.js"></script>
  <script type="text/javascript" src="javascript/views/postView.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
